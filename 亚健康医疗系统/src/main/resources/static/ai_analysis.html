<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康咨询</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.5.7/css/layui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.staticfile.org/layui/2.5.7/layui.js"></script>
</head>

<style>
    body {
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .layui-container {
        padding: 20px;
        border: 2px solid #f2f2f2;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #888;
        max-width: 800px; /* 调整表单最大宽度 */
        width: 100%;
        background-color: #fff;
    }

    .layui-form-item {
        margin-bottom: 20px;
    }

    .layui-form-item .layui-input-block {
        margin-left: 0;
    }

    .layui-form-item .layui-input {
        width: 100%;
    }

    .layui-form-item .layui-btn {
        width: 100%;
    }
    .title-text {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        position: absolute;

     }
</style>

<body>
<div class="title-container">
 </div>
<div class="layui-container">
    <form class="layui-form" id="healthConsultationForm">
        <div class="layui-form-item">
             <div class="layui-input-block">
                <input type="text" name="question" lay-verify="required" placeholder="请输入您的健康问题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">获取健康建议</button>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        layui.use('form', function(){
            var form = layui.form;

            form.on('submit(formDemo)', function(data){
                var question = data.field.question;

                fetch('http://localhost:8080/AI/AIanswer?question=' + encodeURIComponent(question), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.text())
                    .then(data => {
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.open({
                                title: '健康咨询结果',
                                area: ['600px', 'auto'], // 设置弹窗宽度为600px，高度自适应
                                content: `<div style="padding: 40px; font-size: 18px;"><br>咨询问题：${question}<br>回答：${data}</div>`
                            });
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });

                return false; // 阻止表单默认提交
            });
        });
    });
</script>

</body>
</html>
