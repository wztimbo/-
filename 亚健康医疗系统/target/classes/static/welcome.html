<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img/welcome.png'); /* 替换 'your-image-path.jpg' 为实际图片路径 */
            background-size: contain; /* 图片大小自适应 */
            background-position: top; /* 将图像垂直和水平居中 */
            background-repeat: no-repeat; /* 防止重复显示背景图片 */

        }
        .welcome-container {
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: 120px; /* 向下移动 */

        }
    </style>
    <title>欢迎使用我们的平台</title>
</head>
<body>
    <div class="welcome-container">
        <h1>欢迎使用我们的亚健康管理系统</h1>
        <p>我们为您提供个人化的健康分析评估和建议，根据您的个人信息和健康状况进行精准服务。您还可以通过AI技术获取专业的健康答疑，随时了解和管理自身健康。</p>
    </div>
</body>
</html>
